<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Base - JavaScript Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Dibujos</h2>
    <div class="canvas-grid">
  <div>
    <h3>Canvas1</h3>
    <canvas id="canvasArea" width="300" height="200"></canvas><br>
    <button onclick="draw()">Dibujar círculo</button>
  </div>

  <div>
    <h3>Canvas2</h3>
    <canvas id="canvasArea2" width="300" height="200"></canvas><br>
    <button onclick="draw2()">Dibujar rectángulo</button>
  </div>

  <div>
    <h3>Canvas3</h3>
    <canvas id="canvasArea3" width="300" height="200"></canvas><br>
    <button onclick="draw3()">Dibujar triángulo</button>
    <button onclick="fillTriangle()">Rellenar triángulo</button>
  </div>

  <div>
    <h3>Canvas4</h3>
    <canvas id="canvasArea4" width="300" height="200"></canvas><br>
    <button onclick="draw4()">Dibujar rombo</button>
  </div>
</div>


    <h2>Drag and Drop</h2>
    <div id="drag1" draggable="true" ondragstart="drag(event)">
        Arrástrame
    </div>
    <div id="drop1" class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)">Caja 1</div>
    <div id="drop2" class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)">Caja 2</div>
    <div id="drop3" class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)">Caja 3</div>

    <h2>Lectura de Archivos</h2>
    <input type="file" onchange="previewFile(event)">
    <img id="preview" class="preview" src="">


    <script src="script.js"></script>
</body>
</html>
